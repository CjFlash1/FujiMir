version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: fujimir-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fujimir
      MYSQL_USER: fujimir
      MYSQL_PASSWORD: fujimir123
    ports:
      - "3306:3306"
    volumes:
      - fujimir_db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro

volumes:
  fujimir_db_data:
